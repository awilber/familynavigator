version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: familynavigator-db
    environment:
      POSTGRES_USER: familynav
      POSTGRES_PASSWORD: familynav123
      POSTGRES_DB: familynavigator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familynav"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: